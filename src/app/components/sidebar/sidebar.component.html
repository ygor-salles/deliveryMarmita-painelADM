  <mat-sidenav-content class="sidebar-menu pb-3">

        <img src="../../../assets/img/logo.png" alt="Logo">
      </div>
      Gizele Monteiro
    </div>
    <ul class="menu-items">
      <li>
        <a href="#" routerLink="/produtos" routerLinkActive="active">
          <i class="fas fa-box-open"></i>
          <span>Produtos</span>
          <!-- <span class="badge badge-warning rounded-0 text-dark p-1">NEW</span> -->
        </a>
      </li>
      <li>
        <a href="#" routerLink="/exibicao" routerLinkActive="active">
          <i class="fa fa-store"></i>

        </a>
      </li>
      <!-- <li *ngIf="!verificarPermissao([ROLES.OPERADOR])"> -->
      <li>
        <a href="#" routerLink="/pedidos" routerLinkActive="active">
          <i class="fas fa-shopping-cart"></i>
          <span>Pedidos</span>
        </a>
      </li>
      <!-- <li *ngIf="!verificarPermissao([ROLES.OPERADOR])"> -->
      <li>
        <a href="#" routerLink="/usuarios" routerLinkActive="active">
          <i class="fa fa-users"></i>

      </li>
      <!-- <li *ngIf="!verificarPermissao([ROLES.OPERADOR])"> -->

        </a>
      </li>
      <!-- <li *ngIf="!verificarPermissao([ROLES.OPERADOR])"> -->
      <li>
        <a href="#" routerLink="/notificacoes" routerLinkActive="active">
          <i class="far fa-bell"></i>
          <span>Notificações</span>
        </a>
      </li>
      <li>
        <a href="#" (click)="logout($event)">
          <i class="fas fa-sign-out-alt"></i>
          <span>Sair</span>
        </a>
      </li>
