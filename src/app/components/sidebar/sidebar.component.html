<mat-sidenav-container class="sidebar pt-3">
  <!-- <mat-sidenav></mat-sidenav> -->
  <mat-sidenav-content class="sidebar-menu pb-3">
    <div class="menu-header">
      <div class="logo-picture">
        <img src="../../../assets/img/logo.png" alt="Logo">
      </div>
      Brasa Admin
    </div>
    <ul class="menu-items">
      <li>
        <a href="#" routerLink="/dashboard" routerLinkActive="active">
          <i class="fa fa-columns"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a href="#" routerLink="/pedidos" routerLinkActive="active">
          <i class="fas fa-shopping-cart"></i>
          <span>Pedidos</span>
        </a>
      </li>
      <li>
        <a href="#" routerLink="/historico" routerLinkActive="active">
          <i class="fa fa-history"></i>
          <span>Histórico</span>
        </a>
      </li>
      <li>
        <a href="#" routerLink="/produtos" routerLinkActive="active">
          <i class="fas fa-utensils"></i>
          <span>Produtos</span>
        </a>
      </li>
      <li>
        <a href="#" routerLink="/usuarios" routerLinkActive="active">
          <i class="fa fa-users"></i>
          <span>Usuários</span>
        </a>
      </li>
      <li>
        <a href="#" (click)="logout($event)">
          <i class="fas fa-sign-out-alt"></i>
          <span>Sair</span>
        </a>
      </li>
    </ul>
  </mat-sidenav-content>
</mat-sidenav-container>
