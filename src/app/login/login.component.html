<div class="login-bg">

  <img class="login-logo" src="../../assets/img/logo-semFundo.png" alt="Logo">

  <div class="card login-container">

    <div class="d-flex justify-content-center align-items-center">
      <h1>Fa√ßa seu login</h1>
    </div>

    <form [formGroup]="loginForm" (submit)="login()">
      <div class="login-inputs">
        <mat-form-field>
          <mat-label>E-mail</mat-label>
          <input type="email" matInput formControlName="email">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Senha</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="senha">
          <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide" class="mat-elevation-z4">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <div class="login-button">
        <button mat-raised-button class="mat-elevation-z8 color-button submit" type="submit"
          [disabled]="loginForm.invalid">Continuar</button>
      </div>

    </form>

    <div class="ajuda">
      <a (click)="esqueciASenha()">Esqueceu a senha?</a>
    </div>

  </div>

</div>
