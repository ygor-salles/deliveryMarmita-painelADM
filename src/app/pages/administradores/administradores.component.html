<h1>Administradores</h1>
<hr>

<table mat-table [dataSource]="fonteAdministradores" class="mat-elevation-z8">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <!-- E-mail Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> E-mail </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Perfil Column -->
  <ng-container matColumnDef="perfil_id">
    <th mat-header-cell *matHeaderCellDef> Perfil </th>
    <td mat-cell *matCellDef="let element"> {{element.perfil_id}} </td>
  </ng-container>

  <!-- Data de Criação Column -->
  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef> Data de Criação </th>
    <td mat-cell *matCellDef="let element"> {{element.created_at | date:'dd/MM/yyyy' }} </td>
  </ng-container>

  <!-- Ativo Column -->
  <ng-container matColumnDef="ativo">
    <th mat-header-cell *matHeaderCellDef> Ativo </th>
    <td mat-cell *matCellDef="let element">
      <mat-slide-toggle (change)="ativarDesativarAdministrador(element)" (click)="$event.stopPropagation()"
        [(ngModel)]="element.ativo"></mat-slide-toggle>
    </td>
  </ng-container>

  <!-- Ações Column -->
  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let element">
      <a class="cursor-pointer edit" (click)="dialogEditarAdministrador(element)">
        <i class="material-icons">
          edit
        </i>
      </a>
      <a class="cursor-pointer delete" (click)="dialogExcluirAdministrador(element)">
        <i class="material-icons">
          delete
        </i>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="tamanhoPaginacao" [pageSize]="tamanhoPagina"
  [pageSizeOptions]="opcoesPaginacao" (page)="mudouPagina($event)">
</mat-paginator>

<button mat-raised-button color="primary" (click)="dialogCadastrarAdministrador()">
  Cadastrar
</button>
