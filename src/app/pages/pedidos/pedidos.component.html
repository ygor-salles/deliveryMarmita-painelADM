<div class="d-flex justify-content-between align-items-center mb-4">
  <h1>Pedidos</h1>
  <hr>
  <div class="d-flex">
    <button mat-raised-button color="primary" class="mr-3" (click)="filterAccordion.toggle()" class="mat-elevation-z4">
      Filtros
      <i class="fa fa-filter"></i>
    </button>
  </div>
</div>

<mat-accordion class="example-headers-align" multi>
  <mat-expansion-panel #filterAccordion class="expansion-panel-filtros">
    <mat-expansion-panel-header hidden>
    </mat-expansion-panel-header>

    <form [formGroup]="filterForm">
      <div class="d-flex justify-content-between align-items-center">
        <mat-form-field>
          <mat-label>Status</mat-label>
          <mat-select formControlName="status">
            <mat-option value="{{null}}">Selecione</mat-option>
            <mat-option *ngFor="let status of listStatus" value="{{status.id}}">{{status.status}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Cliente</mat-label>
          <input matInput formControlName="client_name">
        </mat-form-field>

        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Data" formControlName="data" (click)="picker.open()">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <button mat-raised-button color="secondary" (click)="filtrar()" class="mat-elevation-z4">
          Buscar
        </button>
      </div>
    </form>

  </mat-expansion-panel>
</mat-accordion>

<table mat-table [dataSource]="fontePedidos" multiTemplateDataRows class="table-pedidos">
  <!-- Data Criação Column -->
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef> <span>Data Criação</span> </th>
    <td class="cursor-pointer" mat-cell *matCellDef="let pedido"> {{pedido.createdAt | date:'dd/MM/yyyy - HH:mm' }} </td>
  </ng-container>

  <!-- Cliente Column -->
  <ng-container matColumnDef="client_name">
    <th mat-header-cell *matHeaderCellDef> <span>Cliente</span> </th>
    <td class="cursor-pointer" mat-cell *matCellDef="let pedido"> {{pedido.client_name}} </td>
  </ng-container>

  <!-- Telefone Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> <span>Telefone</span> </th>
    <td class="cursor-pointer" mat-cell *matCellDef="let pedido"> {{pedido.phone}} </td>
  </ng-container>

  <!-- Retirada Column -->
  <ng-container matColumnDef="withdrawal">
    <th mat-header-cell *matHeaderCellDef> <span>Retirada</span> </th>
    <td class="cursor-pointer" mat-cell *matCellDef="let pedido"> {{pedido.withdrawal}} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> <span>Status</span> </th>
    <td mat-cell *matCellDef="let pedido">
      <mat-form-field>
        <mat-select [(value)]="pedido.status.status" (selectionChange)="selectPedido($event, pedido.id)">
          <mat-option [value]="status.status" *ngFor="let status of listStatus">
            {{status.status}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </ng-container>

  <!-- Accordian expandido -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let pedido" [attr.colspan]="displayedColumns.length">
      <div class="pedido-detail" [@detailExpand]="pedido == expandedElement ? 'expanded' : 'collapsed'">
        <app-acordian [pedido]="pedido"></app-acordian>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-table"></tr>
  <tr mat-row *matRowDef="let pedido; columns: displayedColumns;" class="pedido-row"
    [class.expanded-row]="expandedElement === pedido"
    (click)="expandedElement = expandedElement === pedido ? null : pedido"></tr>
  <tr mat-row *matRowDef="let pedido; columns: ['expandedDetail']" [class.pedido-expandido]="expandedElement === pedido"
    class="detail-row"></tr>
</table>

<div *ngIf="pedidos.length === 0" class="mensagem-nenhum-item-tabela">
  <span>Não há nenhum pedido cadastrado</span>
</div>

<mat-paginator [length]="tamanhoPaginacao" [pageSize]="tamanhoPagina" [pageSizeOptions]="opcoesPaginacao"
  [pageIndex]="indicePagina" (page)="mudouPagina($event)">
</mat-paginator>
